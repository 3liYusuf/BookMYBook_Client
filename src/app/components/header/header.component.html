    >
  </div>
  <div class="search relative" *ngIf="isLoggedIn">
    <span class="absolute mt-1.5 mx-3"

      type="text"
      placeholder="Search Book"
      class="w-96 p-2 pl-9 rounded rounded-r-none text-gray-600"

      Search

      <span
        routerLink="/login"

        class="text-xl cursor-pointer text-gray-200 font-bold m-3 hover:underline hover:text-indigo-200"

      >
    </ng-container>

      <span
        routerLink=""
        class="text-xl cursor-pointer text-gray-200 font-bold m-3 hover:underline hover:text-indigo-200"
        >Cart</span
      >
      <span
        routerLink=""
        class="text-xl cursor-pointer text-gray-200 font-bold m-3 hover:underline hover:text-indigo-200"
